<ion-header>

  <ion-navbar>
    <ion-title>{{task.Task}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHtml]="task.Requirements"></div>
 <ul class="list-group">
   <li class="list-group-item" *ngFor="let s of task.Steps; let ix=index">{{ix+1}}. {{s.Step}}</li>
 </ul>
 <button ion-button (click)="quiz()" large color="dark">Take a quiz?</button>
</ion-content>
